{% extends "container.html" %}

{% block content %}
    <div class="text-center" style="padding-top:40px">
        <h1>Sign In</h1>
        <div class="row">
            <div class="col-lg-6 offset-lg-3 text-center">
                <form action="" method="post" class="form" role="form">
                    {{ form.hidden_tag() }}
                    <div class="form-group required">
                        <input class="form-control" id="email" name="email" required="" type="text" placeholder="Email">
                    </div>
                    <div class="form-group  required">
                        <input class="form-control" id="password" name="password" required="" type="password" placeholder="Password">
                    </div>
                    <div class="checkbox" align="left">
                        <label>
                            <input id="remember_me" name="remember_me" type="checkbox" value="y"> Remember Me
                        </label>
                    </div>
                    <input class="btn btn-outline-primary btn-block" id="submit" name="submit" type="submit" value="Sign in"/>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary btn-block" role="button">New User? Click to register!</a>
                </form>
            </div>
        </div>
        </form>
    </div>
{% endblock %}
