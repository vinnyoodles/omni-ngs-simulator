<html>
    <head>
        {% if title %}
            <title>{{ title }} - Omni NGS Simulator</title>
        {% else %}
            <title>Omni NGS Simulator</title>
        {% endif %}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="/omningssimulator/static/styles.css" rel="stylesheet">
        <link href="/omningssimulator/static/dashboard.css" rel="stylesheet">
        <link href="/omningssimulator/static/tree.css" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script defer src="/omningssimulator/static/index.js" type="text/javascript"></script>

    </head>
    <body style="{{'overflow:hidden' if title == 'Dashboard'}}">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top {{'navbar-shrink' if not transparent_nav}}" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="{{ prefix_url_for('index') }}">Omni NGS Simulator</a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        {% if current_user.is_anonymous %}
                        <li class="nav-item">
                                <a class="nav-link" href="{{ prefix_url_for('login') }}">Login</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                                <a class="nav-link" href="{{ prefix_url_for('dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="{{ prefix_url_for('simulators') }}">Simulators</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="{{ prefix_url_for('search') }}">Search</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="{{ prefix_url_for('logout') }}">Logout</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block base_content %}{% endblock %}
    </body>
</html>
