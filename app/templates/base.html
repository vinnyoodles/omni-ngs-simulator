<html>
    <head>
        {% if title %}
            <title>{{ title }} - Simulator</title>
        {% else %}
            <title>Omni NGS Simulator</title>
        {% endif %}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top {{'navbar-shrink' if not transparent_nav}}" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home.index') }}">Omni NGS Simulator</a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            {% if current_user.is_anonymous %}
                                <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                            {% else %}
                                <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block base_content %}{% endblock %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
