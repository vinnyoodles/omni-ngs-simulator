{% extends "container.html" %}

{% block content %}
    <div class="container" style="padding-top:100px; padding-bottom:50px">
        <div class="row">
            {% for sim in simulators %}
            <div class="col-sm-6" style="padding-bottom: 10px;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ simulators[sim]['title'] }}</h5>
                        <p class="card-text">{{ simulators[sim]['caption'] }}</p>
                        <a href="{{ url_for(simulators[sim]['route']) }}" class="btn btn-primary">Link</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
