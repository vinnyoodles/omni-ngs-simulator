{% extends "base.html" %}

{% block base_content %}
<div class="container" style="padding-top:60px">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="padding:0px">
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>
{% endblock %}
